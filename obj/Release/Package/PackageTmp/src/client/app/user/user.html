<section class="mainbar">
  <section class="matter">
     <!--Mange Panel-->
    <div class="jumbotron well">
      <button id='toggleFiltering' ng-click="vm.toggleFiltering()" class="btn btn-success">Toggle Filtering</button>
      <button ng-click="vm.getUsers()" class="btn btn-success">Refresh</button>
      <button ng-click="vm.mockUser()" class="btn btn-success">Add User</button>
      <button ng-click="vm.removeUsers()" class="btn btn-success">Delete Selected Users</button>
    </div>
    <div class="container">
      <!--Grid-->
      <div id="user-grid"
          ui-grid="vm.userGridOptions" 
          ui-grid-resize-columns 
          ui-grid-auto-resize  
          ui-grid-selection 
          class="myGrid"></div>
      <!--Discout-Container-->
      <div id="user-discountcard-container" ng-repeat="discountcard in vm.currentDiscountCardArr" ng-show="vm.IsShowDiscountCardContainer" class="discountcard-container">
        <div class="grid-sub-container col-lg-4 col-md-3 col-sm-6 col-xs-12">
          <button type="button" 
                  class="close" 
                  data-dismiss="alert" 
                  aria-hidden="true" 
                  data-placement="left" 
                  title="Deattach Card" 
                  ng-click="vm.deattachDiscountCard(discountcard)"
                  onmouseenter="$(this).tooltip('show')">×</button>
          <!--Image-Container-->
          <div class="grid-sub-container-images">
      
            <div flow-init="vm.flowConfig"  flow-single-file="true" flow-files-submitted="$flow.upload()" flow-files-added="vm.attachDiscountFrontImage($files, discountcard)">

                        <img flow-btn ng-if="discountcard.FrontSideImg.Content !== ''" 
                            class="grid-sub-container-item" 
                            ng-src="data:image/JPEG;base64,{{discountcard.FrontSideImg.Content}}"
                            data-placement="left" title="Upload new Image" onmouseenter="$(this).tooltip('show')"
                            height="180px" 
                            width="300px">
                        
                        <img flow-btn ng-if="discountcard.FrontSideImg.Content === ''" 
                            class="grid-sub-container-item"
                            ng-src="/images/No-image-available.jpg"
                            data-placement="left" title="Upload new Image" onmouseenter="$(this).tooltip('show')"
                            height="180px" 
                            width="300px">
            </div>
            <div flow-init="vm.flowConfig" flow-name="uploader.flow" flow-files-submitted="$flow.upload()"  flow-single-file="true" flow-files-added="vm.attachDiscountBackImage($files, discountcard)">

                      <img flow-btn ng-if="discountcard.BackSideImg.Content === ''" 
                           class="grid-sub-container-item" 
                           ng-src="/images/No-image-available.jpg"
                           data-placement="left" title="Upload new Image" onmouseenter="$(this).tooltip('show')"
                           height="180px"
                            width="300px">
                      <img flow-btn ng-if="discountcard.BackSideImg.Content !== ''" 
                              class="grid-sub-container-item" 
                              data-placement="left" title="Upload new Image" onmouseenter="$(this).tooltip('show')"
                              ng-src="data:image/JPEG;base64,{{discountcard.BackSideImg.Content}}"
                              height="180px" 
                              width="300px">
            </div>
            <div class="grid-sub-container-item"><a onbeforesave="vm.saveDiscountCard(discountcard)" href="#" editable-text="discountcard.Barcode">{{ discountcard.Barcode|| "empty" }}</a></div>
          </div>
        </div>
      </div>
       <!--Coupon-Container-->
      <div id="user-coupon-container" ng-repeat="coupon in vm.currentCouponArr" ng-show="vm.IsShowCouponContainer" class="coupon-container">
        <div class="grid-sub-container col-lg-4 col-md-3 col-sm-6 col-xs-12">

        <button type="button" 
                  class="close" 
                  data-dismiss="alert" 
                  aria-hidden="true" 
                  data-placement="left" 
                  title="Delete Card" 
                  ng-click="vm.deattachCoupon(coupon)"
                  onmouseenter="$(this).tooltip('show')">×</button>
      <!--Image-Container-->
             <div class="grid-sub-container-images">
            <div flow-init="vm.flowConfig"  flow-single-file="true" flow-files-submitted="$flow.upload()" flow-files-added="vm.attachCouponImage($files, discountcard)">

                        <img flow-btn ng-if="coupon.Image.Content !== ''" 
                            class="grid-sub-container-item" 
                            ng-src="data:image/JPEG;base64,{{coupon.Image.Content}}"
                            data-placement="left" title="Upload new Image" onmouseenter="$(this).tooltip('show')"
                            height="180px" 
                            width="300px">
                        
                        <img flow-btn ng-if="coupon.Image.Content === ''" 
                            class="grid-sub-container-item"
                            ng-src="/images/No-image-available.jpg"
                            data-placement="left" title="Upload new Image" onmouseenter="$(this).tooltip('show')"
                            height="180px" 
                            width="300px">
            </div>
          <div class="grid-sub-container-item"><a onbeforesave="vm.saveCoupon(coupon)" href="#" editable-text="coupon.Description">{{ coupon.Description|| "empty" }}</a></div>
          <h2>Coupon Codes</h2>
          <div ng-repeat="code in coupon.CouponCodes">
            <div class="input-group">
              <input type="text" class="form-control" readonly="readonly" value="{{code.Code}}" ">
                <span class="input-group-btn ">
                    <button ng-click ="code.IsActive ? vm.deactivateCouponCodes(code) : vm.activateCouponCodes(code) "  ng-class="code.IsActive ? 'btn btn-danger' : 'btn btn-success' " type="button ">{{code.IsActive ? 'Diactivate' : 'Activate'}}</button>
                </span>
              </div>
            </div>
          </div>
        </div>
     </div>
  
  </section>
</section>
  <style>

    .grid-sub-container-images img{
      cursor: pointer;
    }

    .editable-input {
      text-align: center;
    }
    
    .grid-sub-container {
      border-radius: 6px;
      text-align: center;
      padding: 20px;
      margin-bottom: 30px;
      background-color: #f5f5f5;
      border: 1px solid #e3e3e3;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
      box-shadow: inset 2 4px -32px rgba(4, 3, 15, 0.15);
    }
    
    #user-grid {
      margin-bottom: 20px;
    }
    
    .close {
      margin-right: -5px;
      margin-top: -10px;
    }
    
    .grid-sub-container-images {
      margin-top: 30px;
    }
    
    .grid-sub-container-item {
      padding-bottom: 10px;
    }
    
    #user-grid .ui-grid-header-cell .ui-grid-cell-contents {
      text-align: center;
      vertical-align: -webkit-baseline-middle;
    }
    
    #user-grid .ui-grid-cell {
      text-align: center;
      vertical-align: -webkit-baseline-middle;
    }
    
    .btn-vert-align {
      vertical-align: text-top;
    }
    
    .custom-cell-align {
      text-align: center;
      vertical-align: -webkit-baseline-middle;
    }
    
    #user-grid .editable-text {
      vertical-align: text-top !important;
    }
  </style>
