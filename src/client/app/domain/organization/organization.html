<section class="mainbar">
  <section class="matter">

      Organizations Table
    </div>
    <div class="container" ng-include="'app/domain/organization/organization.list.html'"> </div>

      <li>               <a name="cards" ng-click="vm.toggleTab('cards')" data-toggle="tab"  href="#">Discount Cards</a></li>
      <li>               <a name="coupons" ng-click="vm.toggleTab('coupons')" data-toggle="tab" href="#">Coupons</a></li>

    <div class="tab-content">
      <div id="shops" ng-include="'app/domain/shop/shop.list.html'" class="tab-pane fade in active"></div>
